<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Is the Best</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <h1>Chocolate Feast</h1>
        <p>Here you can have all the chocolate you want... and eat it too!</p>
        <section id="buttons">
            <button id="addChoco">Add Chocolate</button>
            <button id="resetChoco">Eat!</button>
            <button class="changeThemeBtn" id="lightChocoThemeBtn">
                White Chocolate Theme
            </button>
            <button class="changeThemeBtn" id="darkChocoThemeBtn">
                Dark Chocolate Theme
            </button>
        </section>
        <h2 id="chocoCounter">Chocolate Count: 0</h2>
        <h2 id="eatenCounter">Total Eaten: 0</h2>
        <section id="chocoContainer">
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
